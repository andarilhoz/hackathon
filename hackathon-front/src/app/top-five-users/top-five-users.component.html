<div class="row">
  <div class="col s10 offset-s1">
    <table>
            <thead>
              <tr>
                  <th data-field="name">Nome</th>
                  <th data-field="spended">Score</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let user of topUsers">
                <td>{{user.username | uppercase}}</td>
                <td>{{user.userScore}}</td>
              </tr>
            </tbody>
    </table>
  </div>
</div>
